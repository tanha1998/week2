<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>bootstrap 4</title>
    <style>
        .my-container{
            border: 1px solid green;  
        }
        .my-row{
            border: 1px solid black; 
            height: 300px;
        }
        .my-col{
            border: 3px dotted red;
        }
    </style>
</head>
<body>
    <div class="container my-container">
        <div class="row my-row">
            <div class="col-md-4 col-sm-6 my-col">
                Row 1 col 1
            </div>
            <div class="col-md-8 col-sm-6 my-col">
                Row 1 col 2
            </div>
        </div>
        <div class="row justify-content-between align-items-stretch my-row">
            <div class="col-4 order-md-12 my-col">
                Row 2 col 1
            </div>
            <div class="col-4 offset-md-2 align-self-start order-md-2 my-col">
                Row 2 col 2
            </div>
        
        </div>
    </div>
</body>
</html>
